	<script>

	function aud_play_pause() {
	  var myAudio = document.getElementById("myTune");
	  if (myAudio.paused) {
		myAudio.play();
		document.getElementById("playpausemusic").childNodes[0].nodeValue="pause";
	  } else {
		myAudio.pause();
		document.getElementById("playpausemusic").childNodes[0].nodeValue="jouer ";
	  }
	}
	</script>
</head>
