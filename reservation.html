	<body>
		<div class="contact-title">
				<h1>Réservation</h1>
		</div>
			<form id="contact-form" method="post" action="contact-form-handler.php">
			  <div class="reservation-form">
				<div class ="part" id="reservation-div">
					<div class="oneonline">
					<label>Nombre de personnes : </label>
						<select name="nbPers" class="form-control nbPers"  required>
							   <option value="1">1</option>
							   <option value="2">2</option>
							   <option value="3">3</option>
							   <option value="4">4</option>
							   <option value="5">5</option>
							   <option value="6">6</option>
							   <option value="7">7</option>
							   <option value="8">8</option>
							   <option value="9">9</option>
							   <option value="10">10</option>
							 </select>
					</div>
					<label>Date et heure : </label>
					<div class="twoonline">
						<input name="date" type="date" class="form-control date" required>
						<input type="time" name="Heure d'arriver" class="form-control" required>
					</div>
				</div>
					  <div class ="part" id="identity-div">
					<label>Votre identité</label>
					<div class="twoonline">
						<input name="nbPers" type="text" class="form-control prenom" placeholder="Nom" required>
						<input name="nbPers" type="text" class="form-control prenom" placeholder="Prénom" required>
					</div>
				</div>
				<div class ="part" id="coords-div">
					<label>Vos coordonnés</label>
					<div class="twoonline">
						<input name="nbPers" type="text" class="form-control prenom" placeholder="Adresse" required>
						<input name="nbPers" type="text" class="form-control prenom" placeholder="Code Postal" required>
					</div>
					<div class="oneonline">
						<input name="nbPers" type="tel" class="form-control prenom" placeholder="Téléphone" required>
						<input name="nbPers" type="email" class="form-control prenom" placeholder="Adresse Mail" required>
					</div>
				</div>
				<input type="submit" class="form-control submit" value="RESERVER">
			  </div>
			</form>
